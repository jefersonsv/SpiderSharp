image: Visual Studio 2017

branches:
  only:
    - master

skip_commits:
  files:
    - '**/*.md'

configuration:
  - Release


dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

build:
  verbosity: detailed
  publish_nuget: true
 

before_build:
  - nuget restore
 
nuget:
  account_feed: true
  project_feed: true
 
artifacts:
- path: src\bin\$(configuration)\netstandard2.0
  name: v$(appveyor_build_version)

deploy:
  provider: NuGet
  api_key:
    secure: El3Kj0SEU9/+Di2uXiCsTGlDWSjPcqXyO2drOT3XDGOp3rMdIX8zeXOBZLlOCQZw
  skip_symbols: false
  artifact: /.*\.nupkg/